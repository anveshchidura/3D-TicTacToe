<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>3D Tic Tac Toe</title>
</head>

<body>
  <div class="container">

    <section id="options">
      <h1 class="title"> TIC TAC TOE 3D </h1>
      <div class="diff">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Difficult</option>
          <option value="hard">Insane</option>
        </select>
      </div>
      <h3 class="game-progress" id="turn"></h3>
      <div class="current" id="current"></div>

      <p id="message" style="color: red; font-size:40px; font-weight: bold;"></p>

      <div id="resetButton" class="new-btn"> RESTART </div>
      <div class="new-btn" id="myBtn" style="margin-top:20px">RULES </div>
    </section>

    <section class="game" id="game">

    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p><span style="color: red;">OBJECTIVE:</span> To place four of your markers in a row horizontally,
          diagonally, or vertically while simultaneously trying to block your
          opponent from doing the same.
        </p>
        <p><span style="color: red;">GAMEPLAY:</span> Click on any empty
          square and one of your markers will
          appear in that space.</p>
      </div>

    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
